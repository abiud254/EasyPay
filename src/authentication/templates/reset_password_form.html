{% extends "layouts/form_layout.html" %}
{% load static %}
{% block title %}
  <title>Reset Password | EasyPay</title>
{% endblock title %}
{% block content %}
  <div class="form-container">
    <div class="card shadow-lg p-4 form-card">
      <div class="card-header text-center">
        <div id="account_page_logo" class="mb-2">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/logo-white.png' %}"
                 alt=""
                 width="48"
                 height="64">
          </a>
        </div>
        <h4 class="mb-0">Reset Your Password</h4>
      </div>
      <div class="card-body">
        <p class="text-center">Enter your new password below.</p>
        <form method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="password"
                   class="form-control"
                   name="new_password1"
                   id="new_password1"
                   placeholder="Enter new password"
                   required />
            <label for="new_password1" class="form-label text-black-50">New Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"
                   class="form-control"
                   name="new_password2"
                   id="new_password2"
                   placeholder="Confirm new password"
                   required />
            <label for="new_password2" class="form-label text-black-50">Confirm Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Reset Password</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>
          Need help? <a href="{% url 'contact_admin' %}">Contact us</a>
        </small>
      </div>
    </div>
  </div>
{% endblock content %}

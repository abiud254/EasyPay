{% extends "layouts/form_layout.html" %}
{% block title %}
  <title>Verify Employee | EasyPay</title>
{% endblock title %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="form-container">
    <div class="card shadow-lg p-4 form-card">
      <div class="card-header text-center">
        <div id="account_page_logo" class="mb-2">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/logo-white.png' %}"
                 alt=""
                 width="48"
                 height="64">
          </a>
        </div>
        <h4 class="mb-0">Verify Your Identity</h4>
      </div>
      <div class="card-body">
        <p class="text-center">Enter your ID number for verification.</p>
        <form method="post" action="{% url 'verify_employee' %}">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text"
                   class="form-control"
                   name="id_number"
                   id="id_number"
                   placeholder="Enter your ID number"
                   required />
            <label for="id_number" class="form-label text-black-50">ID Number</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Verify</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>
          Need help? <a href="{% url 'contact_admin' %}">Contact us</a>
        </small>
      </div>
    </div>
  </div>
{% endblock content %}

{% extends "layouts/form_layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  <title>Admin Login | EasyPay</title>
{% endblock title %}
{% block content %}
  <div class="form-container">
    <div class="card shadow-lg p-4 form-card admin-card">
      <div class="card-header text-center">
        <div id="account_page_logo" class="mb-2">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/logo-white.png' %}"
                 alt=""
                 width="48"
                 height="64">
          </a>
        </div>
        <h4 class="mb-0">Admin Login</h4>
      </div>
      <div class="card-body">
        <form action="{% url 'login_admin' %}" method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Enter your username"
                   required>
            <label for="username" class="form-label text-black-50">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Enter your password"
                   required>
            <label for="password" class="form-label text-black-50">Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>
          <a href="#" class="small text-primary">Forgot Password?</a>
        </small>
      </div>
    </div>
  </div>
{% endblock content %}

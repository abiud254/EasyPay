{% load humanize %}
<div class="tab-pane fade"
     id="allowances"
     role="tabpanel"
     aria-labelledby="allowances-tab">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-sm text-white"
            data-bs-toggle="modal"
            data-bs-target="#addAllowanceModal"
            style="background-color: #3626a7">
      <i class="bi bi-plus-circle"></i> Add Allowance
    </button>
  </div>
  <table id="allowancesTable"
         class="table table-bordered table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for allowance in allowances %}
        <tr>
          <td class="text-start">{{ allowance.name }}</td>
          <td>
            <!-- Edit Button -->
            <button type="button"
                    class="btn btn-warning btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editAllowanceModal{{ allowance.id }}">
              <i class="bi bi-pencil">
              </i>
            </button>
            <!-- Delete Button -->
            <button type="button"
                    class="btn btn-danger btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteAllowanceModal{{ allowance.id }}">
              <i class="bi bi-trash">
              </i>
            </button>
          </td>
        </tr>
        <!-- Edit Allowance Modal -->
        {% include "modals/edit_modals/edit_allowance_modal.html" %}
        <!-- Delete Allowance Modal -->
        {% include "modals/delete_modals/delete_allowance_modal.html" %}
      {% endfor %}
    </tbody>
  </table>
</div>

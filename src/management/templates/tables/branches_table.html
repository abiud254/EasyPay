<div class="tab-pane fade"
     id="branches"
     role="tabpanel"
     aria-labelledby="branches-tab">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-sm text-white"
            data-bs-toggle="modal"
            data-bs-target="#addBranchModal"
            style="background-color: #3626a7">
      <i class="bi bi-plus-circle"></i> Add Branch
    </button>
  </div>
  <table id="branchesTable"
         class="table table-bordered table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>Branch Name</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for branch in branches %}
        <tr>
          <td class="text-start">{{ branch.name }}</td>
          <td class="text-start">{{ branch.address }}</td>
          <td>
            <!-- Edit Button -->
            <button type="button"
                    class="btn btn-warning btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editBranchModal{{ branch.id }}">
              <i class="bi bi-pencil">
              </i>
            </button>
            <!-- Delete Button -->
            <button type="button"
                    class="btn btn-danger btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteBranchModal{{ branch.id }}">
              <i class="bi bi-trash">
              </i>
            </button>
          </td>
        </tr>
        <!-- Edit Branch Modal -->
        {% include "modals/edit_modals/edit_branch_modal.html" %}
        <!-- Delete Branch Modal -->
        {% include "modals/delete_modals/delete_branch_modal.html" %}
      {% endfor %}
    </tbody>
  </table>
</div>

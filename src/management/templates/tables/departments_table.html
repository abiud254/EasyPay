<div class="tab-pane fade"
     id="departments"
     role="tabpanel"
     aria-labelledby="departments-tab">
  <div class="d-flex justify-content-end mb-3">
    <button class="btn btn-sm text-white"
            data-bs-toggle="modal"
            data-bs-target="#addDepartmentModal"
            style="background-color: #3626a7">
      <i class="bi bi-plus-circle"></i> Add Department
    </button>
  </div>
  <table id="departmentsTable"
         class="table table-bordered table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>Department Name</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for department in departments %}
        <tr>
          <td class="text-start">{{ department.name }}</td>
          <td>
            <!-- Edit Button -->
            <button type="button"
                    class="btn btn-warning btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#editDepartmentModal{{ department.id }}">
              <i class="bi bi-pencil"></i>
            </button>
            <!-- Delete Button -->
            <button type="button"
                    class="btn btn-danger btn-sm"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteDepartmentModal{{ department.id }}">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
        <!-- Edit Department Modal -->
        {% include "modals/edit_modals/edit_department_modal.html" %}
        <!-- Delete Department Modal -->
        {% include "modals/delete_modals/delete_department_modal.html" %}
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Add Branch Modal -->
<div class="modal fade"
     id="addBranchModal"
     tabindex="-1"
     aria-labelledby="addBranchModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'add_branch' %}">
        {% csrf_token %}
        <div class="modal-header text-white" style="background-color: #3626a7;">
          <h5 class="modal-title fw-bold" id="addBranchModalLabel">Add Branch</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #dbdbdb;">
          <div class="mb-3">
            <div class="form-floating">
              <input type="text"
                     class="form-control"
                     id="branchName"
                     name="name"
                     placeholder="Branch Name"
                     required>
              <label for="branchName" class="form-label">Branch Name</label>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-floating">
              <input type="text"
                     class="form-control"
                     id="branchAddress"
                     name="address"
                     placeholder="Branch Address"
                     required>
              <label for="branchAddress" class="form-label">Branch Address</label>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #dbdbdb;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit"
                  class="btn text-white"
                  style="background-color: #3626a7">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade"
     id="addJobGroupModal"
     tabindex="-1"
     aria-labelledby="addJobGroupModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="addJobGroupForm" method="POST" action="{% url 'add_job_group' %}">
        {% csrf_token %}
        <div class="modal-header text-white" style="background-color: #3626a7">
          <h5 class="modal-title fw-bold" id="addJobGroupModalLabel">Add New Job Group</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #dbdbdb">
          <!-- Job Group Fields -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="text"
                       class="form-control"
                       id="name"
                       name="name"
                       placeholder="Job Group Name"
                       required>
                <label for="name">Job Group Name</label>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-floating">
                <input type="number"
                       class="form-control"
                       id="base_salary"
                       name="base_salary"
                       step="0.01"
                       placeholder="Base Salary"
                       required>
                <label for="base_salary">Base Salary</label>
              </div>
            </div>
          </div>
          <!-- Allowances Section -->
          <div class="mb-3">
            <h5 class="border-bottom border-secondary fw-bold">Allowances</h5>
            <div id="allowances-section"></div>
            <button type="button"
                    class="btn btn-primary"
                    hx-post="{% url 'add_allowance_row' %}"
                    hx-target="#allowances-section"
                    hx-swap="beforeend">Add Allowance</button>
          </div>
          <!-- Deductions Section -->
          <div class="mb-3">
            <h5 class="border-bottom border-secondary fw-bold">Deductions</h5>
            <div id="deductions-section"></div>
            <button type="button"
                    class="btn btn-primary"
                    hx-post="{% url 'add_deduction_row' %}"
                    hx-target="#deductions-section"
                    hx-swap="beforeend">Add Deduction</button>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #dbdbdb">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit"
                  class="btn text-white"
                  style="background-color: #3626a7">Save Job Group</button>
        </div>
      </form>
    </div>
  </div>
</div>

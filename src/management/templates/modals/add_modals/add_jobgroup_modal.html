<div class="modal fade"
     id="addJobGroupModal"
     tabindex="-1"
     aria-labelledby="addJobGroupModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form id="addJobGroupForm" method="POST" action="{% url 'add_job_group' %}">
        {% csrf_token %}
        <div class="modal-header text-white" style="background-color: #3626a7">
          <h5 class="modal-title" id="addJobGroupModalLabel">Add New Job Group</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #dbdbdb">
          <!-- Job Group Fields -->
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name" class="form-label">Job Group Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="col-md-6 mb-3">
              <label for="base_salary" class="form-label">Base Salary</label>
              <input type="number"
                     class="form-control"
                     id="base_salary"
                     name="base_salary"
                     step="0.01"
                     required>
            </div>
          </div>
          <!-- Allowances Section -->
          <div class="mb-3">
            <h5>Allowances</h5>
            <div id="allowances-section"></div>
            <button type="button"
                    class="btn btn-primary"
                    hx-post="{% url 'add_allowance_row' %}"
                    hx-target="#allowances-section"
                    hx-swap="beforeend">Add Allowance</button>
          </div>
          <!-- Deductions Section -->
          <div class="mb-3">
            <h5>Deductions</h5>
            <div id="deductions-section"></div>
            <button type="button"
                    class="btn btn-primary"
                    hx-post="{% url 'add_deduction_row' %}"
                    hx-target="#deductions-section"
                    hx-swap="beforeend">Add Deduction</button>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #dbdbdb">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit"
                  class="btn text-white"
                  style="background-color: #3626a7">Save Job Group</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Edit Branch Modal (Dynamic ID for each branch) -->
<div class="modal fade"
     id="editBranchModal{{ branch.id }}"
     tabindex="-1"
     aria-labelledby="editBranchModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'edit_branch' branch.id %}">
        {% csrf_token %}
        <div class="modal-header text-white bg-warning">
          <h5 class="modal-title fw-bold" id="editBranchModalLabel">Edit Branch</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #dbdbdb;">
          <div class="mb-3">
            <div class="form-floating">
              <input type="text"
                     class="form-control"
                     id="departmentName"
                     name="name"
                     value="{{ branch.name }}"
                     placeholder="Branch Name"
                     required>
              <label for="departmentName" class="form-label">Branch Name</label>
            </div>
          </div>
          <div class="mb-3">
            <div class="form-floating">
              <input type="text"
                     class="form-control"
                     id="branchAddress"
                     name="address"
                     value="{{ branch.address }}"
                     placeholder="Branch Address"
                     required>
              <label for="branchAddress" class="form-label">Branch Address</label>
            </div>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #dbdbdb;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit"
                  class="btn text-white"
                  style="background-color: #3626a7">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

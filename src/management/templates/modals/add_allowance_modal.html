<!-- Add Allowance Modal -->
<div class="modal fade"
     id="addAllowanceModal"
     tabindex="-1"
     aria-labelledby="addAllowanceModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form method="POST" action="{% url 'add_allowance' %}">
        {% csrf_token %}
        <div class="modal-header text-white" style="background-color: #3626a7;">
          <h5 class="modal-title" id="addAllowanceModalLabel">Add Allowance</h5>
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body" style="background-color: #dbdbdb;">
          <div class="mb-3">
            <label for="allowanceName" class="form-label">Allowance Name</label>
            <input type="text"
                   class="form-control"
                   id="allowanceName"
                   name="name"
                   required>
          </div>
          <div class="mb-3">
            <label for="calculationType" class="form-label">Calculation Type</label>
            <select class="form-select"
                    id="calculationType"
                    name="calculation_type"
                    required>
              <option value="percentage">Percentage</option>
              <option value="fixed">Fixed Amount</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="defaultValue" class="form-label">Default Value</label>
            <input type="number"
                   step="0.01"
                   class="form-control"
                   id="defaultValue"
                   name="default_value"
                   required>
          </div>
        </div>
        <div class="modal-footer" style="background-color: #dbdbdb;">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit"
                  class="btn text-white"
                  style="background-color: #3626a7">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>

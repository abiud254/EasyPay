<div class="row mb-2 allowance-row">
  <div class="col-md-4">
    <div class="form-floating">
      <select class="form-select" id="allowances" name="allowances[]" required>
        <option value="" selected>Select Allowance</option>
        {% for allowance in allowances %}<option value="{{ allowance.id }}">{{ allowance.name }}</option>{% endfor %}
      </select>
      <label for="allowances">Allowance</label>
    </div>
  </div>
  <div class="col-md-4">
    <div class="form-floating">
      <select class="form-select"
              id="allowance_calculation_types"
              name="allowance_calculation_types[]"
              required>
        <option value="fixed" selected>Fixed Amount</option>
        <option value="percentage">Percentage</option>
      </select>
      <label for="allowance_calculation_types">Calculation Type</label>
    </div>
  </div>
  <div class="col-md-3">
    <div class="form-floating">
      <input type="number"
             class="form-control"
             name="allowance_values[]"
             step="0.01"
             placeholder="Allowance Value"
             required>
      <label for="allowance_value">Allowance Value</label>
    </div>
  </div>
  <div class="col-md-1">
    <button type="button"
            class="btn btn-danger"
            hx-post="{% url 'delete_allowance_row' %}"
            hx-target="closest .allowance-row"
            hx-swap="outerHTML">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</div>

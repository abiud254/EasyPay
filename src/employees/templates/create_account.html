{% extends "layouts/form_layout.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="form-container">
    <div class="card border-primary shadow-lg p-4 form-card">
      <div class="card-header text-center">
        <div id="account_page_logo" class="mb-2">
          <a href="{% url 'home' %}">
            <img src="{% static 'images/logo-white.png' %}"
                 alt=""
                 width="48"
                 height="64">
          </a>
        </div>
        <h4 class="mb-0">Create Account</h4>
      </div>
      <div class="card-body">
        <p class="text-center">Enter your information to create an account.</p>
        <form action="{% url 'create_account' %}" method="post">
          {% csrf_token %}
          <div class="form-floating mb-3">
            <input type="text"
                   id="username"
                   name="username"
                   class="form-control"
                   placeholder="Choose a username"
                   required>
            <label for="username" class="form-label text-black-50">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"
                   id="password"
                   name="password"
                   class="form-control"
                   placeholder="Create a password"
                   required>
            <label for="password" class="form-label text-black-50">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"
                   id="password_confirm"
                   name="password_confirm"
                   class="form-control"
                   placeholder="Confirm your password"
                   required>
            <label for="password_confirm" class="form-label text-black-50">Confirm Password</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Create Account</button>
        </form>
      </div>
      <div class="card-footer text-center">
        <small>
          Already have an account? <a href="{% url 'login_employee' %}">Login here</a>
        </small>
      </div>
    </div>
  </div>
{% endblock content %}
